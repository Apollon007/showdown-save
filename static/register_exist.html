<html>
<head>

	<script src="files/js/jquery.min.js"></script>
	<link href='files/bootstrap/css/bootstrap.min.css', rel='stylesheet'>

<body id="background">
	<div class="col-md-4" style="height:100%;display:table;width: 100%;">
		<form method="post" id="login_form">
			<div class="modal-dialog" style="max-width: 400px;">
				<div class="modal-content">

					<div class="input-group input-group-lg">

						<div class="alert alert-danger" role="alert" id="error_user_exist" style="max-width: 250px;float: none; margin: 0 auto;">

							<span class="sr-only">Error:</span>

					</div>
